<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>AI News Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 1.5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #007BFF;
            background-color: #f9f9f9;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1> AI News reporter </h1>
    <div class="controls">
        <input type="text" id="newsType" placeholder="Enter news topic (e.g., sports, technology)">
        <button onclick="getNews()">Generate News</button>
        <button onclick="clearNews()">Clear News</button>
    </div>
    <div id="result"></div>
    <div id="loading" class="loading" style="display: none;">Loading...</div>
    
    <script>
        const API_KEY = "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";

        async function getNews() {
            const newsType = document.getElementById('newsType').value || "general";
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = ''; // Clear previous results

            const response = await fetch(
                "https://api.groq.com/openai/v1/chat/completions",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer 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" ,
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            {
                                role: "user",
                                content: `Generate a news article about ${newsType} only in div tag with good css`,
                            },
                        ],
                    }),
                }
            );

            document.getElementById('loading').style.display = 'none';

            if (!response.ok) {
                const errorBody = await response.json();
                console.error("Error:", errorBody.error.message);
                alert("Failed to fetch news: " + errorBody.error.message);
                return;
            }

            const body = await response.json();
            const newsContent = body.choices[0].message.content;

            let newDiv = document.createElement('div');
            newDiv.className = 'news-item';
            newDiv.innerHTML = newsContent;
            document.getElementById('result').appendChild(newDiv);
        }

        function clearNews() {
            document.getElementById('result').innerHTML = ''; // Clear news articles
            document.getElementById('newsType').value = ''; // Clear input field
        }
    </script>
</body>
</html>
